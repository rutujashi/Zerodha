<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

        />

        <a href="#">Pricing</a>

    <div class="hero-section">
      <img
        src="https://zerodha.com/static/images/landing.svg"
        alt="Zerodha landing page image"
      />
